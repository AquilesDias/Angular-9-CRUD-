<mat-card>

    <mat-card-title> Excluir Produto </mat-card-title>

        <form>

            <mat-form-field>
                
               <input matInput placeholder="Produto"
               name="name"
               [value]="product.name"
               disabled>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="PreÃ§o  (R$)"
                [value]="product.price"
                disabled>
            </mat-form-field>

        </form>


    <!--### BOTAO SALVAR E CANCELAR ###-->
    <button mat-raised-button (click)="deleteProduct()" class="botaoSalvar">
        <i class="material-icons">delete</i>
        Excluir
    </button>
        
    <button mat-raised-button (click)="cancel()" class="botaoCancelar" >
        Cancelar
    </button>

</mat-card>
